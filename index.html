<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>StyloGlo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
          --sat: env(safe-area-inset-top);
          --sab: env(safe-area-inset-bottom);
        }

        body { 
          font-family: 'Inter', sans-serif; 
          -webkit-tap-highlight-color: transparent; 
          background-color: #0a0f1d;
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
        
        #root {
          height: 100vh;
          width: 100vw;
          display: flex;
          flex-direction: column;
        }

        .login-bg {
          background-image: url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&q=80&w=1000');
          background-size: cover;
          background-position: center;
        }

        @keyframes scan-3d-loop {
            0%, 100% { top: 0%; opacity: 0; }
            5%, 95% { opacity: 1; }
            50% { top: 100%; opacity: 1; }
        }
        .animate-scan-3d { animation: scan-3d-loop 2.5s ease-in-out infinite; }
        
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.5)); }
            50% { filter: drop-shadow(0 0 25px rgba(59, 130, 246, 0.8)); }
        }
        .animate-glow { animation: glow 3s ease-in-out infinite; }

        @keyframes shimmer {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
        .animate-shimmer { animation: shimmer 2s ease-in-out infinite; }

        @keyframes pulse-fast {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.5; transform: scale(1.1); }
        }
        .animate-pulse-fast { animation: pulse-fast 0.8s ease-in-out infinite; }

        @keyframes border-glow {
          0%, 100% { border-color: rgba(34, 211, 238, 0.2); }
          50% { border-color: rgba(34, 211, 238, 0.8); }
        }
        .animate-border-glow { animation: border-glow 1.5s ease-in-out infinite; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        
        .glass-card {
          background: rgba(15, 23, 42, 0.8);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .primary-gradient {
          background: linear-gradient(90deg, #9c27b0, #e91e63);
        }

        input::placeholder {
          color: #64748b;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Safe area utility classes */
        .pt-safe { padding-top: calc(var(--sat, 0px) + 1rem); }
        .pb-safe { padding-bottom: calc(var(--sab, 0px) + 6rem); }
        .mb-safe { margin-bottom: var(--sab, 0px); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="text-white overflow-hidden">
    <div id="root"></div>
</body>
</html>
